<ion-header>
  <ion-toolbar>
    <ion-title>Sign-In</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form>
    <ion-list>
      <ion-item>
        <ion-input
          formControlName="email"
          placeholder="Email"
          type="email"
        ></ion-input>
      </ion-item>

      <div
        *ngIf="(email.dirty || email.touched) && email.errors"
        class="errors"
      >
        <span *ngIf="email.errors?.required">Email is required</span>
        <span *ngIf="(email.errors?.email)">Email is invalid</span>
      </div>

      <ion-item>
        <ion-input
          placeholder="password"
          formControlName="password"
          type="password"
        ></ion-input>
      </ion-item>

      <div
        *ngIf="(password.dirty || password.touched) && password.errors"
        class="errors"
      >
        <span *ngIf="password.errors?.required">Password is required</span>
        <span *ngIf="(password.errors?.minlength)">Password is invalid</span>
      </div>
    </ion-list>

    <!-- automatically navigates to master -->
    <ion-button expand="block" (click)="userLogin()" routerLink="/menu/master"
      >Login</ion-button
    >
  </form>
</ion-content>

<ion-footer>
  <ion-button expand="block">
    <ion-icon name="logo-google" slot="start"></ion-icon>
    Sign in with Google
  </ion-button>

  <ion-button expand="block">
    <ion-icon name="logo-github" slot="start"></ion-icon>
    Sign in with GitHub
  </ion-button>
</ion-footer>
