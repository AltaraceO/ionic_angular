<ion-header>
  <ion-toolbar>
    <ion-title>Sign-In</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item>
      <ion-label fixed> Username</ion-label>
      <!-- ngModel - like value in React - creates a controlled component -->
      <ion-input type="text" [(ngModel)]="user.name"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label fixed> Password</ion-label>
      <ion-input type="password" [(ngModel)]="user.pw"></ion-input>
    </ion-item>
  </ion-list>
  <!-- automatically navigates to master -->
  <ion-button expand="full" (click)="userLogin()" routerLink="/menu/master"
    >Login</ion-button
  >
</ion-content>
