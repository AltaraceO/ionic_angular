<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Reddit Image Posts</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item button *ngFor="let post of posts" [routerLink]="[post.name]">
      <ion-avatar slot="start">
        <img [src]="post.thumb" alt="" />
      </ion-avatar>
      <ion-label>
        {{post.title}}
        <p>{{post.author}}</p>
      </ion-label>

      <ion-badge>{{post.upvote}}</ion-badge>
    </ion-item>
  </ion-list>
</ion-content>
