<ion-header>
  <ion-toolbar>
    <ion-title>Sign-In</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <!-- form group lets the form builder know which item is connected at which form control name -->
  <form [formGroup]="formItems">
    <ion-list>
      <ion-item>
        <ion-input
          formControlName="email"
          placeholder="Email"
          type="email"
        ></ion-input>
      </ion-item>

      <ion-item>
        <ion-input
          placeholder="password"
          formControlName="password"
          type="password"
        ></ion-input>
      </ion-item>
    </ion-list>

    <!-- Button stays disabled until all the items passed the validation - once clicked automatically navigates to master -->
    <ion-button
      [disabled]="!formItems.valid"
      expand="block"
      (click)="userLogin()"
      routerLink="/menu/master"
      >Login</ion-button
    >
  </form>
</ion-content>

<ion-footer>
  <ion-button expand="block">
    <ion-icon name="logo-google" slot="start"></ion-icon>
    Sign in with Google
  </ion-button>

  <ion-button expand="block">
    <ion-icon name="logo-github" slot="start"></ion-icon>
    Sign in with GitHub
  </ion-button>
</ion-footer>
